<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Waves with Cute Whale Emoji</title>
  <style>
    body {
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f8ff;
      overflow: hidden;
    }
    pre {
      font-size: 20px;
      line-height: 1.2;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <pre id="wave-container"></pre>

  <script>
    const wavePatterns = [
      `~~~     ~~~     ~~~     ~~~     ~~~     ~~~     ~~~`,
      `    ~~~     ~~~     ~~~     ~~~     ~~~     ~~~     `,
      ` ~~~     ~~~     ~~~     ~~~     ~~~     ~~~     ~~~`,
      `   ~~~     ~~~     ~~~     ~~~     ~~~     ~~~     `,
      `~~~     ~~~     ~~~     ~~~     ~~~     ~~~     ~~~`,
      `    ~~~     ~~~     ~~~     ~~~     ~~~     ~~~     `
    ];

    const cuteWhaleEmoji = "🐳"; // Cute whale emoji

    let offset = 0;
    const whalePosition = wavePatterns.length; // Position the whale just below the waves

    function createWaveAnimation() {
      const waveContainer = document.getElementById('wave-container');
      let waveContent = wavePatterns
        .map(pattern => {
          // Shift the wave pattern by the current offset to create animation
          return pattern.slice(offset) + pattern.slice(0, offset);
        })
        .join('\n');
      
      // Add cute whale emoji below the waves
      waveContent += '\n'.repeat(whalePosition); // Add empty lines below to make space for the whale
      waveContent += cuteWhaleEmoji; // Add cute whale emoji under the waves

      waveContainer.textContent = waveContent;
    }

    function animateWaves() {
      offset = (offset + 1) % wavePatterns[0].length; // Wrap around to create loop
      createWaveAnimation();
    }

    setInterval(animateWaves, 100); // Update every 100ms
  </script>
</body>
</html>
